      <h1>CONTACTO</h1>
      <p>Si necesita consultar sobre alguno de nuestros productos o realizar una sugerencia, puede contactarnos a través del siguiente formulario.</p>
      <form action="gracias.html" method="post">
         <div>
            <label>Nombre completo</label>
            <br>
            <input placeholder="Nombre completo" type="text" id="nombre" title="Escriba su nombre completo" name="Nombre" required>
         </div>
         <div>
            <label>E-mail</label>
            <br>
            <input placeholder="E-mail" type="text" id="email" title="Escriba una dirección de correo electrónico válida" name="Email" required>
         </div>
         <div>
            <label>Tipo de mensaje</label>
            <br>
            <select id="grupos" name="grupos">
               <option selected>Consulta</option>
               <option>Sugerencia</option>
               <option>Reclamo</option>
            </select>
         </div>
         <div>
            <label>Mensaje</label>
            <br>
            <textarea cols="30" rows="10" placeholder="Mensaje" type="text" id="mensaje" title="Escriba su mensaje" name="mensaje" required></textarea>
         </div>
         <input type="submit" value="Enviar mensaje">
         </div>
      </form>
